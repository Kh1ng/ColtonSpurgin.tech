<body>
  <p>testing matgrid</p>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.content}}
    </mat-grid-tile>
  </mat-grid-list>
</body>
